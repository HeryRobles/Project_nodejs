<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
</head>

<body>
  <nav>
    <ul>
        <li><a href="/cp">Productos</a></li>
        <li><a href="/cu">Usuarios</a></li>
        <li><a href="/cc">Clientes</a></li>
    </ul>
  </nav>
  <div>
    <h1>Cat√°logo de Usuarios</h1>

    <table border="2px">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
                <th>Apellido paterno</th>
                <th>Apellido materno</th>
            </tr>
        </thead>
        <tbody>
            <% usuarios.forEach(usuario => { %>
                <tr>
                    <td><%= usuario.id_usuario %></td>
                    <td><%= usuario.nombre_usuario %></td>
                    <td><%= usuario.ap1_usuario %></td>
                    <td><%= usuario.ap2_usuario %></td>
                </tr>
            <% }); %>
        </tbody>
    </table>
  </div> 
</body>

</html>
